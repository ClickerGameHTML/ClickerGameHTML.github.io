<!DOCTYPE html>
<html>
<head>
    <title>Clicker Game with Shop Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        #game, #shop {
            margin: 0 20px;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .can-afford {
            color: green;
        }
        .cannot-afford {
            color: red;
        }
    </style>
</head>
<body>

<div id="game">
    <h2>Clicker Game</h2>
    <div id="score">Score: 0</div>
    <button id="clickMe">Click me!</button>
</div>

<div id="shop">
    <h2>Shop</h2>
    <button id="buyUpgrade" class="cannot-afford">Buy 2x Click for 50 Points</button>
</div>

<script>
    let score = 0;
    let pointsPerClick = 1;

    const scoreDisplay = document.getElementById("score");
    const clickMeButton = document.getElementById("clickMe");
    const buyUpgradeButton = document.getElementById("buyUpgrade");

    function updateButtonStyles() {
        if (score >= 50) {
            buyUpgradeButton.classList.remove("cannot-afford");
            buyUpgradeButton.classList.add("can-afford");
        } else {
            buyUpgradeButton.classList.remove("can-afford");
            buyUpgradeButton.classList.add("cannot-afford");
        }
    }

    clickMeButton.onclick = function() {
        score += pointsPerClick;
        updateScoreAndShop();
    };

    buyUpgradeButton.onclick = function() {
        if (score >= 50) {
            score -= 50;
            pointsPerClick = 2;
            updateScoreAndShop();
        }
    };

    function updateScoreAndShop() {
        scoreDisplay.innerHTML = "Score: " + score;
        updateButtonStyles();
    }

    // Initial update for the shop status
    updateScoreAndShop();
</script>

</body>
</html>
